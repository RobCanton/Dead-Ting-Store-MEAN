
<!-- Page Features -->
<div class="row">
<div class="col-md-4">
  </div>
  <div class="col-md-4 column-left text-center">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
          <h2>Admin Login</h2>
          <h4>Email</h4>
          <input type="email" class="form-control" ng-disabled="submitted" ng-model="loginUser.email">
        </div>
        <div class="col-sm-10 col-sm-offset-1">
          <h4>Password</h4>
          <input type="password" class="form-control" ng-disabled="submitted" ng-model="loginUser.password">
        </div>
      </div>
      <div class="form-group">
        <div class=" col-sm-10 col-sm-offset-1" >
          <button type="submit" class="btn btn-default" ng-disabled="submitted" ng-click="login()">Login</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4">
  </div>
</div>
<!-- /.row -->
